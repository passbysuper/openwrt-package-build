name: Package Build

on:
  workflow_dispatch:
    inputs:
      packages:
        description: "Changed packages"
        required: false
        default: ""  # 默认值为空
jobs:
  build:
    name: build ${{ matrix.arch }}-${{ matrix.sdk }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sdk:
          - 24.10.0
        arch:
          - x86_64

    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: Build
        #uses: Super-Passerby/gh-action-sdk@main
        uses: Super-Passerby/gh-action-sdk@hash
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.sdk }}
          FEEDNAME: packages_ci
          PACKAGES: luci-theme-argon luci-app-argon-config
            luci-app-openclash luci-app-homeproxy luci-app-nikki
            luci-app-zerotier zerotier miniupnpc libnatpmp
            luci-app-filebrowser filebrowser
            luci-app-lucky luci-app-autoreboot
            sub-web subconverter libcron quickjspp               
          NO_REFRESH_CHECK: true
          IGNORE_ERRORS: true

      - name: Delete other language
        run: |
          find bin/packages/${{ matrix.arch }}/packages_ci -type f -name "luci-i18n*" ! -name "*zh-cn*" -delete

      - name: Set start time (Asia/Shanghai timezone)
        id: set_time
        run: |
          # 获取当前时间并格式化
          START_TIME_TAG=$(TZ="Asia/Shanghai" date +'%Y.%m.%d-%H_%M')
          START_TIME_RELEASE=$(TZ="Asia/Shanghai" date +'%Y-%m-%d %H:%M')
        
          echo "Start time: $START_TIME_TAG"
                       
          echo "START_TIME_TAG=$START_TIME_TAG" >> $GITHUB_ENV
          echo "START_TIME_RELEASE=$START_TIME_RELEASE" >> $GITHUB_ENV

          # 使用shell变量而不是env变量
          echo "TAG_NAME_FM=FM:$START_TIME_TAG" >> $GITHUB_ENV
          echo "RELEASE_NAME_FM=Firmware发布时间(UTC+8): $START_TIME_RELEASE" >> $GITHUB_ENV
        
          # 输出结果用于调试
          echo "Generated TAG_NAME_FM: FM:$START_TIME_TAG"
          echo "Generated RELEASE_NAME_FM: Firmware发布时间(UTC+8): $START_TIME_RELEASE"

      - name: Set up GitHub Release For Firmware
        #if: false  # 跳过该步骤
        id: create_release_for_firmware
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME_FM }}
          name: ${{ env.RELEASE_NAME_FM }}
          files: |
            ./bin/packages/${{ matrix.arch }}/packages_ci/*.ipk
          body: "更新固件：${{ env.PACKAGES }}" 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
          
      - name: Store packages
        if: false  # 跳过该步骤
        uses: actions/upload-artifact@main
        with:
          name: ${{ matrix.arch }}-${{ matrix.sdk }}
          path: bin/packages/${{ matrix.arch }}/packages_ci/*.ipk
                    
      - name: Upload packages
        if: false  # 跳过该步骤
        uses: ncipollo/release-action@main
        with:
          token: ${{ secrets.GH_PAT }}
          artifacts: "${{ matrix.arch }}-${{ matrix.sdk }}.zip,bin/packages/${{ matrix.arch }}/packages_ci/*.ipk"
          allowUpdates: true
          replacesArtifacts: true
          body: "更新固件：${{ env.PACKAGES }}" 
          name: ${{ env.RELEASE_NAME_FM }}
          tag: ${{ env.TAG_NAME_FM }}

         
      - name: Delete releases tags and workflows runs
        uses: ophub/delete-releases-workflows@main
        with:
          #设置是否删除 releases 文件（选项：true/false），默认为 false。
          delete_releases: true
          #设置是否删除与 Releases 关联的 tags（选项：true/false），默认为 false。
          delete_tags: true
          #设置是否区分预发行版本（选项：all/true/false）。all表示全部类型，true/false代表仅删除标记为此类型的 releases 文件。默认为 all。
          prerelease_option: all
          #设置保留几个最新的 Releases 版本（整数。如：5），设置为 0 表示全部删除，默认保留 90 个。
          releases_keep_latest: 6
          #设置需要保留的 Releases 的 tags 关键字，多个关键字使用 / 分割（例如：book/tool），默认值 无。
          #releases_keep_keyword: 
          #设置是否删除 workflows 运行记录（选项：true/false），默认为 false。
          delete_workflows: true
          #设置保留几天以内的 workflows 记录（整数。如：30），设置为 0 表示全部删除。默认为 90 天。
          workflows_keep_day: 6
          #设置需要保留的 workflows 运行记录的名称关键字，多个关键字使用 / 分割（例如：book/tool），默认值 无。
          #workflows_keep_keyword:
          #设置是否输出详细的 json 日志（选项：true/false），默认值 false。
          #out_log: 
          #设置执行操作的 <owner>/<repo> ，默认为当前仓库。
          #repo: 
          gh_token: ${{ secrets.GITHUB_TOKEN }}
